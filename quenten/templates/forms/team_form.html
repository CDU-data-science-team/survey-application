{% extends "base.html" %}

{% block title %}Team Select{% endblock %}

{% block content %}

  {% if user.is_authenticated %}
    <form method="post">
      {% load crispy_forms_tags %}
      {% crispy form %}
    </form>
  {% else %}
      <a href="{% url 'login' %}">Login</a>
  {% endif %}

{% endblock %}
